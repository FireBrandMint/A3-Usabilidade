<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificação</title>
    
    <link rel="stylesheet" href="css/notification.css">
</head>
<body>
    <div class="notification-container">
        <div class="notification-header">
            <h2 id = "notification-header-text">Notificação</h2>
            <button id="close-notification">&times;</button>
        </div>
        <div class="notification-card">
            <div class="notification-info" style="font-weight: bold;"><strong>Tipo:</strong> <span id="notification-type"></span></div>
            <div class="notification-info"><strong>Nome:</strong> <span id="notification-title"></span></div>
            <div class="notification-info"><strong>Descrição:</strong> <span id="notification-description"></span></div>
            <div class="notification-info"><strong>Data:</strong> <span id="notification-timestamp"></span></div>
        </div>
    </div>
    <script src="../js/notification.js"></script>
</body>
</html>
